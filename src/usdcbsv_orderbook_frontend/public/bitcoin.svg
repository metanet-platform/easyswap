<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Golden yellow circle background -->
  <circle cx="32" cy="32" r="32" fill="#FFCC00"/>

  <!-- Two vertical white lines; their strokes now appear as if the B is cut out. -->
  <line x1="28" y1="16" x2="28" y2="45" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="33" y1="16" x2="33" y2="45" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <!-- Rectangles covering the portions of the white B behind the vertical strokes -->
  <rect x="26.5" y="19" width="3" height="23" fill="#FFCC00" />
  <rect x="31.5" y="19" width="3" height="23" fill="#FFCC00" />
    <!-- Bold B in white -->
  <text x="32" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" font-weight="bold">
    B
  </text>
  
</svg>